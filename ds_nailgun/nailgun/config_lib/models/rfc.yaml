version: "1.0"

name: "RandomForest-Basic"
model: "rfc"
estimator: "sklearn.ensemble.RandomForestClassifier"
params:
  random_state: 42
  n_estimators: 100
  max_depth: 10
  min_samples_split: 2

search:
  common:
    # shared search choices used by both grid and randomized search
    n_estimators: [50, 100, 200, 400]
    max_depth: [null, 10, 20, 30]
    min_samples_split: [2, 5, 10]
    min_samples_leaf: [1, 2, 4]
    max_features: ["sqrt", "log2", 0.5]
    bootstrap: [true, false]
    class_weight: [null, "balanced", "balanced_subsample"]
    ccp_alpha: [0.0, 0.0001, 0.001]
    max_leaf_nodes: [null, 100, 300]

  grid:
    include_common: true
    # place grid-specific overrides here (keeps common values otherwise)
    overrides: {}

  distributions:
    include_common: true
    # randomized-search-friendly overrides; dicts indicate distribution hints
    overrides:
      max_features: ["sqrt", "log2", 0.33, 0.5]
      ccp_alpha: {"dist": "loguniform", "low": 1e-6, "high": 1e-2}
      max_samples: {"dist": "uniform", "low": 0.5, "high": 1.0}